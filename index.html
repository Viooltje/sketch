<!DOCTYPE html>
<html>
<head>
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@600&display=swap" rel="stylesheet">
</head>
<body>

<h1>Be creative!<br> Use your mouse to create art!</h1>
<div clas='slide'></div>
    <input id='number-of-grid' type='range' orient='vertical' name='number-of-grid' value='45' min='5' max='80'>
    <p class='new-value'></p>
</div>

<div class='buttons'>
    <input type='color' value='#000000' id='color'>
    <button class='button' id='eraser'>Erase</button>
</div>
<div class='container'></div>



<script src='script.js'></script>

</body>
</html>
